<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MusicApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MusicApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="form-container">
      <form class="form">
        <h1>Log in</h1>
        <input type="email" class="input" placeholder="Email" #email>
        <input type="password" class="input" placeholder="Password" #password>
        <button class="form-btn" (click)="login(email, password)">
          <ion-icon name="person-outline"></ion-icon>
          Log in
        </button>
        <button class="form-btn" routerLink="/register">
          <ion-icon name="person-add-outline"></ion-icon>
          Registrarse
        </button>
      </form>
    </div>
    </div> 

    
</ion-content>
