<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="form-container">
      <form class="form">
        <h1>Register</h1>
        <input type="email" class="input" placeholder="User" #user>
        <input type="email" class="input" placeholder="Email" #email>
        <input type="password" class="input" placeholder="Password" #password>
        <button class="form-btn" (click)="register(user, email, password)">
          <ion-icon name="person-outline"></ion-icon>
          Log in
        </button>
        <button class="form-btn" routerLink="/home">
          <ion-icon name="log-out-outline"></ion-icon>
          Cancelar
        </button>
      </form>
    </div>
  </div> 

</ion-content>
